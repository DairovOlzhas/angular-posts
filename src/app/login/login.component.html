<mat-card>

  <mat-card-title>Authorization</mat-card-title>
  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="auth()">

      <p>
        <mat-form-field>
          <input type="text" formControlName="username" matInput placeholder="Username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="button">
        <button mat-button type="submit">Login</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
